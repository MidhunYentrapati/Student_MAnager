<!-- templates/todo/base.html -->
<!DOCTYPE html>
<html>
<head>
    <title>To-Do List</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="{% url 'todo:task_list' %}">Tasks</a>
        <div class="collapse navbar-collapse">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'todo:uncompleted_tasks' %}">Uncompleted</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'todo:in_progress_tasks' %}">In Progress</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'todo:completed_tasks' %}">Completed</a>
                </li>
            </ul>
        </div>
    </nav>
    <div class="container mt-4">
        {% block content %}
        {% endblock %}
    </div>
</body>
</html>
