<!-- templates/todo/task_list.html -->
{% extends 'todo/base.html' %}

{% block content %}
<h1>Tasks</h1>
<ul class="list-group">
    {% for task in tasks %}
        <li class="list-group-item d-flex justify-content-between align-items-center">
            {{ task.name }}
            <div>
                <a href="{% url 'todo:update_task_status' task.id 'P' %}" class="btn btn-sm btn-warning">Started</a>
                <a href="{% url 'todo:update_task_status' task.id 'F' %}" class="btn btn-sm btn-success">Finished</a>
                <a href="{% url 'todo:update_task_status' task.id 'D' %}" class="btn btn-sm btn-danger">Delete</a>
            </div>
        </li>
    {% endfor %}
</ul>
<a href="{% url 'todo:add_task' %}" class="btn btn-primary mt-3">Add Task</a>
{% endblock %}
